<html lang="pt_BR">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <title>Aula 02 - Login</title>
  </head>

  <body>
    <section class="conteiner">
      <form class="form">
        <h1 class="title">Faça seu login</h1>

        <div class="box">
          <label for="email-field" class="label-field">E-mail</label>
          <input
            type="email"
            class="field-input"
            id="email-field"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Senha</label>
          <input
            type="password"
            placeholder="Digite sua senha"
            id="password-field"
            class="field-input"
            required
          />
        </div>

        <div class="terms">
          <input type="checkbox" class="checkbox-field" />
          <div class="double-box">
            <div class="space-between">
              <p>Mantenha-me conectado</p>
            </div>
            <div class="space-between">
              <a href="#" class="login">Esqueci minha senha</a>
            </div>
          </div>
        </div>

        <button class="button">Entrar</button>

        <p class="account">
          Ainda não tem uma conta?
          <a class="login" href="#">Cadastre-se</a>
        </p>
      </form>
    </section>
  </body>
</html>
