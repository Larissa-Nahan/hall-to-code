<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Recupere sua senha</title>
  </head>
  <body>
    <section class="container-register">
      <form class="form">
        <h1 class="title">Recupere sua senha</h1>

        <p class="account">
          Fique tranquilo! Nós te enviaremos um link <br />de recuperação em seu
          e-mail.
        </p>

        <div class="box">
          <label for="email-field" class="label-field">E-mail</label>
          <input
            type="email"
            class="field-input"
            id="email-field"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        
        <button class="button">Enviar link de recuperação</button>
        
        <p class="account">
          <a class="login" href="../index.html"
            >Voltar para a página de Login</a
          >
        </p>
      </form>
    </section>
  </body>
</html>
